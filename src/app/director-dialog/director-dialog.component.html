<mat-card>
    <mat-card-title>
        {{data.directorName}}
    </mat-card-title>
    <mat-card-subtitle>
        Born: {{data.directorBirthday}}
    </mat-card-subtitle>
    <mat-card-content>
        {{data.directorBio}}
    </mat-card-content>
    <mat-card-actions>
        <a mat-flat-button mat-dialog-close color="accent">Close</a>
    </mat-card-actions>
</mat-card>
