<mat-card>
    <mat-card-title>Delete profile?</mat-card-title>
    <mat-card-content>Deleting profile is permantent and cannot be reversed.</mat-card-content>
    <mat-card-actions>
        <button
          mat-raised-button
          mat-dialog-close
          color="warn"
          (click)="deleteProfile()"
        >
          Delete
        </button>
        <button
          mat-raised-button
          mat-dialog-close
          color="primary"
        >
          Back to Profile
        </button>
    </mat-card-actions>
</mat-card>
